<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" placeholder="Display name" name="username" required>
                <select id="rooms" name="activeroom"></select>
                <input type="text" name="room" placeholder="Create new room">
                <button>Join</button>
            </form>
        </div>
    </div>

    <script id="dropdown-template" type="text/html">
        <option value="" selected disabled>Active rooms</option>
        {{#rooms}}
            <option value="{{rooms}}">{{rooms}}</option>
        {{/rooms}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/rooms.js"></script>
</body>
</html>
